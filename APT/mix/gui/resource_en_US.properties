#INFORMATION PANELS
important_info_title=IMPORTANT INFORMATION!

information_build_tank_L1=Use this panel to define the geometry of the tank:\n\nClick on each section to set dimensions.\n\n
information_build_tank_L2=All tanks require a base,\neven if it's just a flanged & filleted cap.\n
information_build_tank_L3=The top cap must be defined for all models. \nModels without a free surface will have the tank cut at the fluid level.\n\n
information_build_tank_L4=The reference Coordinate System is located at the tank Z minimum.\n
information_build_tank_L5=The global origin is located in the center of the\ntank body. Adding tank heads does not move it.

information_build_baffles_L1=Use this panel to build a basic baffles:\n\n

information_build_impellers_L1=Use this panel to define the geometry of the shaft and impeller(s):\nClick on each part to set its dimensions.\n\n
information_build_impellers_L2=Up to four impellers can be attached to the shaft.\nThe primary impeller is located at the end of the shaft.\n
information_build_impellers_L3=The primary impeller is typically larger than any secondary\nimpellers,
information_build_impellers_L4=and can be of a different type/style.\n\n
information_build_impellers_L5=Regarding shaft dimensions:\n
information_build_impellers_L6=Shaft length is measured from the center of the primary impeller.\nShaft direction is up (+Z).\n\n
information_build_impellers_L7=Regarding Impellers:\n
information_build_impellers_L8=The first impeller will have its center located at\nthe bottom of the shaft, so the shaft will end inside\n
information_build_impellers_L9=the bottom-most impeller.  Subsequent impellers will\nhave their centers located at the positions\n
information_build_impellers_L10=specified, as measured from the bottom of the shaft,\nnot from any point on the tank or on an impeller.\n
information_build_impellers_screw=A shaft with a screw type impeller (Screw, Ribbon) can not have more than one impeller on the shaft.\nIf more than one impeller is desired, the impeller type must be something other than a screw type.\nPlease change the impeller type before increasing the impeller count.

information_physics_panel_L1=This panel sets the analysis options.\n\n
information_physics_panel_L2=Please choose one or more analysis types from the 4 listed.  Selecting any given analysis type\n
information_physics_panel_L3=will automatically set the appropriate physics models & post processing options based upon the\n
information_physics_panel_L4=time domain & the fluids that were selected previously.  More information regarding the types of\n
information_physics_panel_L5=analysis can be found below.\n\n
information_physics_panel_L6=Global options:\n\n
information_physics_panel_L7=--Rotational direction is referenced as looking down the shaft from the tank top to the floor.\n
information_physics_panel_L8=--Fluid Level is the initial fill level as measured from the tank bottom.\n
information_physics_panel_L9=--Impeller speed is set in Revolutions Per Minute (RPM).\n\n
information_physics_panel_L10=The option to limit geometry to the fill level will cut the tank at the indicated fill level Level.\n
information_physics_panel_L11=The top of the domain will be set as a Slip Wall.  If the problem is Multiphase, the tank top will\n
information_physics_panel_L12=be set as gas permeable, with any bubbles being allowed to escape through the top.\n
information_physics_panel_L13=Additionally, the free surface will not be modeled.\n\n
information_physics_panel_L14=Stagnation Zones & Turbulence:\n
information_physics_panel_L15=This is a basic physics setup that will enable post processing options to allow for the examination\n
information_physics_panel_L16=of fluid turbulence & the identification of stagnation zones within the tank.\n\n
information_physics_panel_L17=Flow Patterns:\n
information_physics_panel_L18=This is a basic physics setup that will enable post processing options to allow for the examination\n
information_physics_panel_L19=of overall flow characteristics, including velocities, streamlines, and shear stresses.\n\n
information_physics_panel_L20=Multiphase (Liquid & Gas):\n
information_physics_panel_L21=This is an advanced physics setup that will allow the user to model & examine the interaction of\n
information_physics_panel_L22=phases.  A complete multiphase analysis will involve gas injection and a free surface.  If no gas\n
information_physics_panel_L23=is selected from the Fluids Panel, the standard STAR-CCM+ definition of \'air\' will be used.  If the\n
information_physics_panel_L24=time domain is set to \'steady\', no free surface will be modeled & the geometry will be limited to the\n
information_physics_panel_L25=fill level.  Gas injection will be numerically modeled as 1-4 single spargers, or a single ring sparger.\n
information_physics_panel_L26=If there is a free surface, it is possible to examine the interaction of liquid particles as they come\n
information_physics_panel_L27=into contact with the gas phase.\n\n
information_physics_panel_L28=Mixing Time:\n
information_physics_panel_L29=This is a basic physics setup with numerical tracers (Passive Scalars) that will permit the examination\n
information_physics_panel_L30=of the mixing action to determine a mixing time.  This can be done using a steady analysis to determine\n
information_physics_panel_L31=the steady state flow patterns, and then an unsteady analysis with a Passive Scalar to examine the\n
information_physics_panel_L32=mixing time.\n\n
information_physics_panel_L33=Both gas injection and Passive Scalars will prompt the user for additional location information of\n
information_physics_panel_L34=injectors and sensors.

information_fluids_panel_L1=This panel sets the material properties of the fluid(s) to be used in this simulation.\n
information_fluids_panel_L2=Select or create only the materials you need, as additional materials will be present in your simulation.\n
information_fluids_panel_L3=New fluids can be created using the \\'Add\\' button.\n\n
information_fluids_panel_L4=Additional physics information will be inputted in the physics panel.

information_mesh_panel_L1=This panel sets the following:\n
information_mesh_panel_L2=1) The mesh type (Trim Mesh or Polyhedral)\n
information_mesh_panel_L3=2) The mesh size at the impeller surface (relative to the smallest surface)\n
information_mesh_panel_L4=3) The mesh growth rate away from the impeller

information_time_panel_L1=This panel sets the time properties of the simulation.\n
information_time_panel_L2=See ToolTips for further information.

information_plots_panel_L1=This panel determines which plots to include in the results.

information_reports_panel_L1=This panel allows the user to select which reports to include in the simulation & post processing.\n
information_reports_panel_L2=The pre-selected analysis will auto-enable a selection of reports, which the user can add to or\n
information_reports_panel_L3=remove from as desired.\n
information_reports_panel_L4=Any report selected will be added to the list of available stopping criteria, and can be selected\n
information_reports_panel_L5=using the stopping criteria selection list.\n

information_scenes_panel_L1=This panel determines which scenes to include\n

information_tables_panel_L1=This panel displays the results of the basic analytical calculations given the\n
information_tables_panel_L2=existing geometry, fluids, parameters, physics, & selected analysis types.
information_tables_panel_L3=This panel allows the user to select optional empirical correlations to include in the analysis.\n

